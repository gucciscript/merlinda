			function getRandom(max) {
				return Math.floor(Math.random()*max);
			}

			function teleport(num) {
				var amount = getRandom(5);
				var direction = getRandom(2) === 1 ? -1 : 1;

				return num + (amount * direction);
			}

			function createImageAtRandom() {
				var x = getRandom(window.innerWidth * .7);
				var y = getRandom(window.innerHeight * .7);
				var animationTime = 500;
				var chillTime = animationTime * 3;

				var animateNameIn = 'animate__' + (animationsIn[getRandom(animationsIn.length)] || animationsIn[0]);
				var animateNameOut = 'animate__' + (animationsOut[getRandom(animationsOut.length)] || animationsOut[0]);
				var imgName = imgs[getRandom(imgs.length - 1)] || imgs[0];

				var div = $('<div class="image-wrapper animate__animated animate__faster ' + animateNameIn + '">')
					.css({
						"left":  teleport(x) + 'px',
						"top": teleport(y) + 'px'
					})
					.append($('<img src="' + imgName + '"/>'))
					.appendTo(document.body);

				setTimeout(function() {
					div.removeClass(animateNameIn);
					div.addClass(animateNameOut);
					setTimeout(function() { 
						div.remove(); 
					}, animationTime);
				}, chillTime);

				setTimeout(createImageAtRandom, getRandom(300) + 400);
			}

			createImageAtRandom();
		});
