			function getRandom(max) {
				return Math.floor(Math.random()*max);
			}

			function createImageAt(x, y) {
				var animationTime = 500;
				var chillTime = animationTime * 1.5;

				var animateNameIn = 'animate__' + animationsIn[getRandom(animationsIn.length)];
				var animateNameOut = 'animate__' + animationsOut[getRandom(animationsOut.length)];;
				var imgName = imgs[getRandom(imgs.length)];

				var div = $('<div class="image-wrapper animate__animated animate__faster ' + animateNameIn + '">')
					.css({
						"left": x + 'px',
						"top": y + 'px'
					})
					.append($('<img src="' + imgName + '"/>'))
					.appendTo(document.body);

				setTimeout(function() {
					div.removeClass(animateNameIn);
					div.addClass(animateNameOut);
					setTimeout(function() { div.remove(); }, animationTime);
				}, chillTime);
			}

			$(document).click(
				function(e){
					createImageAt(e.pageX, e.pageY)
			});
		});
